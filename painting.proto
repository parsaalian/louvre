syntax = "proto3";
import "Louvre/player.proto";

message Painting {
    Player owner = 1;
    float offered_price = 2;
    string gene = 3;
    bool for_sale = 4;
    Timestamp created_at = 5;

    oneof option {
    ChangePaintingStatusAction change_statue = 101;
    }
}

message PaintingContainer {
    repeated Painting entries = 1;
}

message ChangePaintingStatusAction {
    string label = 1;
}
